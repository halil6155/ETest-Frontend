<div class="container p-5 mx-5">
    <div class="row">
      <form [formGroup]="operationClaimUpdateFormGroup" (ngSubmit)="update()">
        <div class="col-md-12">
           <label for="">Rol Adı</label> 
          <input type="text" class="form-control" formControlName="name" />
          <span *ngIf="getControls.name.invalid && getControls.name.touched">
              <small class="text-danger">
                {{
                  validationService.getValidation(
                    getControls.name,
                    "Rol Adı"
                  )
                }}
              </small>
            </span>
        </div>
        <div class="col-md-12 mt-4">
            <button type="submit" [disabled]="operationClaimUpdateFormGroup.invalid" class="w-100 btn btn-success">Güncelle</button>
        </div>
      </form>
    </div>
  </div>
