<div class="container">
    <form [formGroup]="categoryUpdateFormGroup" (ngSubmit)="update()">
  
  
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Kategori Adı</label>
          <input type="email" class="form-control" formControlName="name">
          <span *ngIf="getControls.name.invalid && getControls.name.touched">
            <small class="text-danger">
              {{
                validationService.getValidation(
                  getControls.name,
                  "Kategori Adı"
                )
              }}
            </small>
          </span>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Açıklama</label>
          <textarea class="form-control" formControlName="description"  rows="3"></textarea>
          <span *ngIf="getControls.description.invalid && getControls.description.touched">
            <small class="text-danger">
              {{
                validationService.getValidation(
                  getControls.description,
                  "Açıklama"
                )
              }}
            </small>
          </span>
        </div>
        <div class="mb-3">
          <button type="submit" [disabled]="categoryUpdateFormGroup.invalid" class="btn btn-success w-100">Güncelle</button>
        </div>
      </form> 
  </div>
