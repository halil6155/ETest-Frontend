<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
      <div class="row d-flex">
        <div class="col-lg-6">
          <div class="card1 pb-5">
            <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
              <img src="../../../assets/images/login.png" class="image img-fluid" />
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <form (ngSubmit)="login()" [formGroup]="loginFormGroup">
            <div class="card2 card border-0 px-4 py-5">
              <div class="row mb-3 px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Kullanıcı Adı</h6>
                </label>
                <input
                  formControlName="email"
                  type="text"
                  name="text" class="form-control"
                  placeholder="Email Adresiniz"
                />
                <span *ngIf="getControls.email.invalid && getControls.email.touched">
                  <small class="text-danger">
                    {{
                      validationService.getValidation(
                        getControls.email,
                        "Email"
                      )
                    }}
                  </small>
                </span>
          
              </div>
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Şifre</h6>
                </label>
                <input class="form-control" type="password" formControlName="password" name="password" placeholder="Şifreniz" />
                <span  *ngIf="getControls.password.invalid && getControls.password.touched">
                  <small class="text-danger">
                    {{
                      validationService.getValidation(
                        getControls.password,
                        "Şifre"
                      )
                    }}
                  </small>
                </span>
              </div>
  
              <div class="row mb-3 px-3">
                <button
                  [disabled]="loginFormGroup.invalid"
                  type="submit"
                  class="btn btn-blue text-center"
                >
                  Giriş Yap
                </button>
              </div>
              <div class="row mb-4 px-3">
                <small class="font-weight-bold"
                  >Hesabınız Yok Mu?<a class="text-danger" routerLink="/register">Kayıt Ol</a></small
                >
              </div>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
